<mat-toolbar color="primary">
  <span>Administración de Mensajes</span>
  <span class="spacer"></span>
  Actualizar:
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>



<mat-card>
  <div class="container mat-elevation-z8">

    <div class="form">
      <mat-form-field appearance="standard" floatPlaceholder="never" color="accent">
        <mat-label>Buscar Mensajes</mat-label>
        <input matInput #filter (keyup)="applyFilter($event)" placeholder="Filtrar Mensajes" #input>
      </mat-form-field>
    </div>



    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let row"> {{row.codigo}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="mensaje">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
          <td mat-cell *matCellDef="let row"> {{row.mensaje}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</mat-card>
